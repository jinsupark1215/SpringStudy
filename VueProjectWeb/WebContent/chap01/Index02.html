<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue Project</title>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="first">
		<h1>{{title}}</h1>
		<div v-text="title"></div>
		<div v-html="titlehtml"></div>
	</div>
	<script type="text/javascript">
		var model = {
			title : "SSAFY 만세",
			titlehtml : "<h1>SSAFY 2기 모집중</h1>"
		};

		var app = new Vue({
			data : model,
			el : '#first'
		});
		Vue.config.devtools = true;
	</script>
</body>
</html>
