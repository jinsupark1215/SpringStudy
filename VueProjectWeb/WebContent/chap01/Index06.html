<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue Project</title>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="first">
		<div v-html="title"></div>
	</div>
	
	<div id="second">
		<div v-html="title"></div>
	</div>
	
	<script type="text/javascript">
		new Vue({
			el : '#first',

			data : {
				title : '<h1>SSAFY first</h1>'
			}
		})

		new Vue({
			el : '#second',

			data : {
				title : '<h1>SSAFY second</h1>'
			}
		})

		Vue.config.devtools = true;
	</script>
</body>
</html>
